<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .poster {
            background-color: rgb(9, 9, 9);
            width: 60%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(244, 242, 242, 0.1);
            text-align: center;
        }
        .poster img {
            width: auto;
            height: 500px; /* Sets the image height to maintain portrait orientation */
            border-radius: 10px;
            display: block;
            margin: 0 auto; /* Centers the image */
        }
        .poster h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f9f6f6;
        }
        .poster p {
            font-size: 1.2em;
            color: #f9f6f6;
        }

    </style>
</head>
<body>
    <div class="poster">
        <h1>HAIKYU</h1>
        <img src="https://ramenparados.com/wp-content/uploads/2015/12/Haikyu-Second-Season.jpg" alt="Event Poster Image">
        
    </div>
</body>
</html>
